<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="fragments/header :: header(${title})"></th:block>
    <th:block layout:fragment="custom-css"></th:block>
</head>
<body>
    <!-- Navigation -->
    <th:block th:replace="fragments/navbar :: navbar(${activeTab})"></th:block>
    
    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- Content -->
        <div layout:fragment="content"></div>
    </div>
    
    <!-- Footer -->
    <th:block th:replace="fragments/footer :: footer"></th:block>
    
    <!-- Scripts -->
    <th:block th:replace="fragments/header :: scripts"></th:block>
    <th:block layout:fragment="custom-scripts"></th:block>
</body>
</html>
