<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialApp - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">SocialApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home"><i class="bi bi-house-fill"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explore"><i class="bi bi-compass"></i> Explore</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${currentUser.username}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{'/users/' + ${currentUser.username}}">My Profile</a></li>
                            <li><a class="dropdown-item" href="/users/profile/edit">Edit Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="avatar me-3">
                                <img th:src="${currentUser.profileImageUrl != null ? currentUser.profileImageUrl : 'https://via.placeholder.com/50'}" 
                                     alt="Profile" class="rounded-circle" width="50" height="50">
                            </div>
                            <div>
                                <h5 class="mb-0" th:text="${currentUser.displayName}"></h5>
                                <small class="text-muted" th:text="'@' + ${currentUser.username}"></small>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around text-center">
                            <div>
                                <a href="/users/followers" class="text-decoration-none">
                                    <div class="fw-bold" th:text="${currentUser.followers.size()}">0</div>
                                    <div class="text-muted">Followers</div>
                                </a>
                            </div>
                            <div>
                                <a href="/users/following" class="text-decoration-none">
                                    <div class="fw-bold" th:text="${currentUser.following.size()}">0</div>
                                    <div class="text-muted">Following</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <a href="/posts/create" class="btn btn-primary mb-3">
                        <i class="bi bi-plus-circle"></i> New Post
                    </a>
                </div>
            </div>
            
            <!-- Main Feed -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Your Feed</h5>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${success}" class="alert alert-success m-3" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger m-3" th:text="${error}"></div>
                        
                        <div th:if="${posts.empty}" class="text-center p-4">
                            <p class="text-muted">No posts to show. Follow some users or create a post!</p>
                        </div>
                        
                        <div th:each="post : ${posts}" class="border-bottom p-3">
                            <div class="d-flex mb-2">
                                <div class="avatar me-2">
                                    <img th:src="${post.user.profileImageUrl != null ? post.user.profileImageUrl : 'https://via.placeholder.com/40'}" 
                                         alt="Profile" class="rounded-circle" width="40" height="40">
                                </div>
                                <div>
                                    <a th:href="@{'/users/' + ${post.user.username}}" class="fw-bold text-decoration-none" th:text="${post.user.displayName}"></a>
                                    <small class="text-muted" th:text="'@' + ${post.user.username}"></small>
                                    <small class="text-muted ms-2" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}"></small>
                                </div>
                            </div>
                            <p th:text="${post.content}"></p>
                            <div th:if="${post.imageUrl != null && !post.imageUrl.isEmpty()}" class="mb-3">
                                <img th:src="${post.imageUrl}" alt="Post image" class="img-fluid rounded">
                            </div>
                            <div class="d-flex">
                                <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-sm btn-outline-secondary me-2">
                                    <i class="bi bi-chat"></i> <span th:text="${post.comments.size()}">0</span>
                                </a>
                                <form th:if="${#lists.isEmpty(post.likes) || !#lists.contains(post.likedByUserIds, currentUser.id)}" 
                                      th:action="@{'/posts/' + ${post.id} + '/like'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-heart"></i> <span th:text="${post.likes.size()}">0</span>
                                    </button>
                                </form>
                                <form th:if="${!#lists.isEmpty(post.likes) && #lists.contains(post.likedByUserIds, currentUser.id)}" 
                                      th:action="@{'/posts/' + ${post.id} + '/unlike'}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-heart-fill"></i> <span th:text="${post.likes.size()}">0</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Sidebar -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Who to Follow</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="text-center p-3">
                            <p class="text-muted">Suggestions will appear here</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Trending Topics</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="text-center p-3">
                            <p class="text-muted">Trending topics will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
