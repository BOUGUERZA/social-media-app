<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            margin-top: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        .profile-image-container {
            position: relative;
            width: 200px;
            margin: 0 auto 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .custom-file-label::after {
            content: "Parcourir";
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">SocialApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home"><i class="bi bi-house-door"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/create"><i class="bi bi-plus-square"></i> Nouveau Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/following"><i class="bi bi-people"></i> Abonnements</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span th:text="${user.username}">Username</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{'/users/' + ${user.username}}"><i class="bi bi-person"></i> Mon Profil</a>
                            <a class="dropdown-item" href="/users/profile/edit"><i class="bi bi-gear"></i> Paramètres</a>
                            <div class="dropdown-divider"></div>
                            <form action="/logout" method="post">
                                <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Déconnexion</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Modifier le profil</h2>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/users/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
            <!-- Current Profile Image -->
            <div class="profile-image-container mb-4 text-center">
                <img th:src="${user.profileImageUrl != null ? user.profileImageUrl : 'https://via.placeholder.com/200'}" 
                     alt="Profile Image" class="profile-image" id="currentProfileImage">
                <h5 class="mt-3">Photo de profil actuelle</h5>
            </div>
            
            <!-- Upload New Profile Image -->
            <div class="form-group">
                <label>Nouvelle photo de profil</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage(this)">
                    <label class="custom-file-label" for="profileImage">Choisir une image</label>
                </div>
                <img id="preview" class="image-preview mt-3" alt="Image preview" />
                <small class="form-text text-muted">Téléchargez une nouvelle photo de profil depuis votre ordinateur</small>
            </div>
            
            <!-- Profile Image URL (alternative) -->
            <div class="form-group">
                <label for="profileImageUrl">URL de la photo de profil (Alternative)</label>
                <input type="url" class="form-control" id="profileImageUrl" th:field="*{profileImageUrl}" placeholder="https://example.com/image.jpg">
                <small class="form-text text-muted">Ou entrez l'URL d'une image en ligne</small>
            </div>
            
            <!-- Display Name -->
            <div class="form-group">
                <label for="displayName">Nom d'affichage</label>
                <input type="text" class="form-control" id="displayName" th:field="*{displayName}" placeholder="Votre nom d'affichage">
            </div>
            
            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Biographie</label>
                <textarea class="form-control" id="bio" th:field="*{bio}" rows="4" placeholder="Parlez-nous de vous..."></textarea>
                <small class="form-text text-muted">Maximum 160 caractères</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a th:href="@{'/users/' + ${user.username}}" class="btn btn-secondary ml-2">Annuler</a>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Update the file input label with the selected filename
        $('.custom-file-input').on('change', function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').html(fileName);
        });
        
        // Preview the selected image
        function previewImage(input) {
            var preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
